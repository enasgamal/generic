<section>
  <div class="container mt-5 mb-5">
    <div class="row justify-content-around">
      <div id="form" class="col-md-6">
        <div class="container">
          <h2>Login</h2>
          <form [formGroup]="form">
            <div class="form-group">
              <label for="exampleInputEmail1">
                <h4>Email:</h4>
              </label>
              <input formControlName="Email" type="email" class="form-control" placeholder="enas@gmail.com">
              <div
                *ngIf="form.controls['Email'].invalid && (form.controls['Email'].touched || form.controls['Email'].dirty)">
                <small class="form-text text-danger" *ngIf="form.controls['Email'].hasError('required')">Required
                  field</small>
                <small class="form-text text-danger" *ngIf="form.controls['Email'].hasError('email')">invalid
                  email</small>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">
                <h4>Password:</h4>
              </label>
              <input formControlName="Password" type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Enter a password">
              <div
                *ngIf="form.controls['Password'].invalid && (form.controls['Password'].touched || form.controls['Password'].dirty)">
                <small class="form-text text-danger" *ngIf="form.controls['Password'].hasError('required')">required
                  password</small>
              </div>
            </div>
            <button type="submit" [disabled]="form.invalid" (click)="login()" class="btn btn-primary">Submit</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
