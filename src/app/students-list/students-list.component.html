<h1 class="text-center mt-5 mb-5">Students list</h1>

<div class="container mb-2">
  <div class="row">
    <div class="col-md-1 col-sm-0">.</div>
    <div class="col-md-5 col-sm-6 ">
      <h5> Students Per Page <span> <input type="text" [(ngModel)]="pageNumber"></span></h5>
    </div>
    <div class="col-md-5 col-sm-6">
      <h5> page_number <span> <input type="text" [(ngModel)]="currentPg"></span></h5>
    </div>
  </div>
</div>

<div class="container p-4">
  <table class="table table-striped shadow p-3 mb-5 bg-white rounded">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <ng-container
        *ngFor="let student of students |paginate: {itemsPerPage :pageNumber, currentPage: currentPg} ; let currentIndex=index;">
        <tr>
          <th scope="row">{{currentIndex+1}}</th>
          <td>
            <h6>First Name: <span> {{student.first_name}}</span></h6>
          </td>
          <td>
            <h6>Last Name: <span> {{student.last_name}}</span></h6>
          </td>

          <td><button [routerLink]="['/students-list/details',student.id]" routerLinkActive="router-link-active"
              class=" btn btn-info w-50 m-auto ">Details</button>
          </td>
        </tr>
      </ng-container>

    </tbody>
  </table>
  <button [routerLink]="['/all-students-details']" class=" btn btn-info w-25 btn-details mt-3 p-2">Show all Students
    Details</button>

  <div class="text-center py-5 paginate">
    <pagination-controls (pageChange)="currentPg =$event"></pagination-controls>
  </div>
</div>
