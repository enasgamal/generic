
<h1 class="text-center mt-5 mb-5">All Students Details</h1>

<div class="container">
    <div class="row">
        <div class="col-md-4 mb-5 " *ngFor="let student of students | paginate: {itemsPerPage :pageNumber, currentPage: currentPg}" >
                 <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{student.avatar}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title text-center">{{student.first_name}} {{student.last_name}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"> <h6>First Name: <span>  {{student.first_name}}</span></h6></li>
                    <li class="list-group-item"><h6>Last Name: <span>  {{student.last_name}}</span></h6></li>
                    <li class="list-group-item"><h6>Email: <span>  {{student.email}}</span></h6></li>
                  
                    <button [routerLink]="['/students-list/details',student.id]" routerLinkActive="router-link-active" class=" btn btn-info m-2 ">Details</button>
                </ul>
                
              </div>
             
        </div>
       
    
 </div>
 </div>
